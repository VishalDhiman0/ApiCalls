<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different ways of Calling API's in JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <span class="wrapper-item"><input type="radio" name="API_Select" id="XMLHttpRequest" value="XMLHttpRequest" />
            <label for="API_Select">XMLHttpRequest</label></span>
        <span class="wrapper-item"><input type="radio" name="API_Select" id="fetch" value="fetch" />
            <label for="API_Select">fetch</label></span>
        <span class="wrapper-item"><input type="radio" name="API_Select" id="Axios" value="Axios" />
            <label for="API_Select">Axios</label></span>
        <span class="wrapper-item"><input type="radio" name="API_Select" id="jQuery" value="jQuery" />
            <label for="API_Select">JQuery</label></span>
        <button class="wrapper-item" style="width: 8em; height: 3em; border-radius: 0.5em; margin-top: 2em;" onclick="makeAPICall()">Submit</button>
    </div>
    <div class="content" id="main-content">

    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>

</html>
